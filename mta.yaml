_schema-version: "3.1"
ID: nodetrial1
version: 0.0.1
modules:
- name: nodetrial1-srv
  type: nodejs
  path: srv
  requires:
  - name: my-destination-instance
  - name: myappuaa-uaa
  provides:
  - name: srv_api
    properties:
      url: ${default-url}
  parameters:
    disk-quota: 512M
    memory: 128M
- name: nodetrial1
  type: html5
  path: app
  requires:
  - name: myappuaa-uaa
  - name: srv_api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv
      url: ~{url}
  parameters:
    disk-quota: 256M
    memory: 128M
- name: db
  type: hdb
  path: db
  requires:
  - name: hdi_db
resources:
- name: myappuaa-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: my-destination-instance
  type: destination
- name: hdi_db
  type: com.sap.xs.hdi-container
  parameters:
    config:
      schema: nodetrial1
  properties:
    hdi-container-name: ${service-name}
